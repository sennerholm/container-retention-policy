name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - v3-develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal
      - uses: swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy
      - run: cargo test
